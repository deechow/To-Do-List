<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styles/styles.css" />
        <title>Check List</title>
    </head>
    <body>
        <!-- Title of the Page -->
        <div class="header">
            <h1>Check List</h1>
        </div>
        <!-- Create a table, and styling it -->
        <div class="tablebox">
            <table id="checkList" class="table table-striped table-hover">
                <thead>
                    <tr>
                    <!-- will replace "#" by status, and change to a toggle button-->
                      <th scope="col">Status</th>
                      <th scope="col">Task</th>
                      <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Create an interface for user input to add in their tasks, and the description of it -->
        <div class="userbox">
        <h4>Add Activity</h4>
        <input id="TASK" type="text" value="" placeholder="Enter Task" />
        <input id="DESCRIPTION" type="text" value="" placeholder="Enter Description" />
        <!-- Clicking the button "Add Activity" will perform the function "addActivity" written in the scripts -->
        <button onclick="addActivity()">Add Activity</button>
        </div>
        <!-- website styling copied and pasted -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
        
      <!-- Scripts are written in the addActivity javascript file -->
      <script src="scripts/addActivity.js"></script>
    </body>
